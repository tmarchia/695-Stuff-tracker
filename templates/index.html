<!DOCTYPE HTML>
<html>
	<head>
		<title>Fixer</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../static/styles/main.css" />
		<noscript><link rel="stylesheet" href="../static/styles/noscript.css" /></noscript>
	</head>
	<body class="homepage is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<div id="header">

					<!-- Inner -->
						<div class="inner">
							<header>
								<h1><a href="{{ url_for('home_page') }}" id="logo">Welcome to Fixer!</a></h1>
								<hr />
								<p>We are here to fix your life</p>
							</header>
						</div>

					<!-- Nav -->
						<nav id="nav">
							<ul>
								<li><a href="{{ url_for('home_page') }}">Home</a></li>
								<li><a href="{{ url_for('create_new_item') }}">Add Item</a></li>
								<li><a href="{{ url_for('create_new_category') }}">Add Category</a></li>
								<li><a href="{{ url_for('all_items') }}">All Items</a></li>
								<li><a href="{{ url_for('signout') }}">Sign Out [{{username}}]</a></li>
							</ul>
						</nav>

				</div>

			<!-- Carousel -->
				<section class="carousel">
					<div class="reel">

						{% for item in items %}
						<article>
							{% if 'imageName' in item.keys() %}
							<a href="{{ url_for('single_item', item_name=item["itemName"]) }}" class="image featured">
								<img src="{{ images(item["imageName"]) }}" alt="{{item["itemName_display"]}}" />
							</a>
							{% endif %}
							<header>
								<h3>
									<a href="{{ url_for('single_item', item_name=item["itemName"]) }}">{{item["itemName_display"]}}</a>
								</h3>
							</header>
						</article>
						{% endfor %}

					</div>
				</section>

				<!-- Form for search option -->
				<form>
					<div id="mybutton">
						<div class="search">
							<input type="text" class="searchTerm" name="search_word" placeholder="What are you looking for?">
							<button class="red" type="submit" name="search_button" formmethod="post"><i class="fa fa-search"></i></button>
						</div>
					</div>
				</form>

			</div>
		</div>

		</div>

		<!-- Scripts -->
		<script src="../static/js/jquery.min.js"></script>
		<script src="../static/js/jquery.dropotron.min.js"></script>
		<script src="../static/js/jquery.scrolly.min.js"></script>
		<script src="../static/js/jquery.scrollex.min.js"></script>
		<script src="../static/js/browser.min.js"></script>
		<script src="../static/js/breakpoints.min.js"></script>
		<script src="../static/js/util.js"></script>
		<script src="../static/js/main.js"></script>

	</body>
</html>
