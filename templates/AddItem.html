<!DOCTYPE HTML>
<html>
	<head>
		<title>Add Item</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="static/styles/main.css" />
		<noscript><link rel="stylesheet" href="static/styles/noscript.css" /></noscript>
	</head>
	<body class="no-sidebar is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<div id="header">

					<!-- Inner -->
						<div class="inner">
							<header>
								<h1><a id="logo">Add Item</a></h1>
							</header>
						</div>

					<!-- Nav -->
          <nav id="nav">
            <ul>
							<li><a href="{{ url_for('home_page') }}">Home</a></li>
							<li><a href="{{ url_for('create_new_item') }}">Add Item</a></li>
							<li><a href="{{ url_for('create_new_category') }}">Add Category</a></li>
							<li><a href="{{ url_for('all_items') }}">All Items</a></li>
            </ul>
          </nav>

      </div>

				</div>

			<!-- Main -->

			<form enctype="multipart/form-data">

				<label> <input type="text" name="item_name" placeholder="Item Name"/> </label>
				<label> <input type="file" id="img" name="img" accept="image/*"> </label>
				<select name = "Select Category">
								<option value = "" disable selected>Select Category</option>
								{% for cat in categories %}
								<option value = "{{cat["categoryName"]}}">{{cat["categoryName"]}}</option>
								{% endfor %}
					</select>
					<label> <input type="text" name="location" placeholder="Item Location"> </label>
								<label> <input type="date" name="purchase_date" value="Purchase Date" min="1990-01-01" max="2023-04-22"> </label>
								<label> <input type="text" name="tags" placeholder="#Tags (comma separated)"/> </label>
								<button class="red" type="submit" formmethod="post"><i class="icon ion-md-lock"></i>Add</button>
				</form>

		<!-- Scripts -->
			<script src="static/js/jquery.min.js"></script>
			<script src="static/js/jquery.dropotron.min.js"></script>
			<script src="static/js/jquery.scrolly.min.js"></script>
			<script src="static/js/jquery.scrollex.min.js"></script>
			<script src="static/js/browser.min.js"></script>
			<script src="static/js/breakpoints.min.js"></script>
			<script src="static/js/util.js"></script>
			<script src="static/js/main.js"></script>

	</body>
</html>
